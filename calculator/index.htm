<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <div class="displayContainer">
                <input type="text" name="display">
                <input type="text" name="displayInput">
            </div>
            <div class="buttonContainer">
                <input type="button" value="7" onclick="display.value += 7; displayInput.value = 7">
                <input type="button" value="8" onclick="display.value += 8; displayInput.value = 8">
                <input type="button" value="9" onclick="display.value += 9; displayInput.value = 9">
                <input type="button" value="+" onclick="display.value += '+'">

                <input type="button" value="4" onclick="display.value += 4; displayInput.value = 4">
                <input type="button" value="5" onclick="display.value += 5; displayInput.value = 5">
                <input type="button" value="6" onclick="display.value += 6; displayInput.value = 6">
                <input type="button" value="-" onclick="display.value += '-'">

                <input type="button" value="1" onclick="display.value += 1; displayInput.value = 1">
                <input type="button" value="2" onclick="display.value += 2; displayInput.value = 2">
                <input type="button" value="3" onclick="display.value += 3; displayInput.value = 3">
                <input type="button" value="*" onclick="display.value += '*'">

                <input type="button" value="." onclick="display.value += '.'; displayInput.value += '.'">
                <input type="button" value="0" onclick="display.value += 0; displayInput.value = 0">
                <input type="button" value="=" onclick="displayInput.value = eval(display.value);">
                <input type="button" value="/" onclick="display.value += '/'">
            </div>
        </form>
    </div>
    
</body>
</html>
